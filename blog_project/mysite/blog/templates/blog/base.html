<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">


  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top techfont custom-navbar" style="background-color: #e3f2fd;">
      <div class="container">
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item"><a class='navbar-brand bigbrand' href ="{% url 'post_list' %}">My Blog</a></li>
          <li class="nav-item"><a class="nav-link" href = "{% url 'about'%}">About</a></li>
          <li class="nav-item"><a class="nav-link" href = "https://www.github.com">Github</a></li>
          <li class="nav-item"><a class="nav-link" href = "https://www.linkedin.com">LinkedIn</a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><ion-icon name="person"></ion-icon></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" >Welcome:{{user.username}}</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link nav navbar-right" href="{% url 'login' %}"><ion-icon name="person"></ion-icon></a>
          </li>

        </ul>
          {% endif %}
      </div>
    </nav>
    <br>
    <br>
    <br>
    <br><br>
    <div class="content container jumbotron loader">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            {% endblock %}

          </div>

        </div>

      </div>

    </div>


  </body>
</html>
